<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Mata Mosquito</title>
    <script>
        function iniciarJogo(){

            var nivel = document.getElementById('nivel').value
            if(nivel === ''){
                alert('Selecione um nivel para iniciar o jogo!')
                return false
            }

            window.location.href = 'game.html?' + nivel
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center mt-4">
                    <img src="imagens/game.png" style="background: rgba(0, 0, 0, 0.42); border-radius: 80px;">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2 mt-2">
                        <select class="form-control" id="nivel">
                            <option value=""> -- Selecione o nível --</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Difícil</option>
                            <option value="chucknorris">Chuck Norris</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center ml-3">
                    <button onclick="iniciarJogo()" type="button" class="btn btn-lg btn-danger">INICIAR</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
